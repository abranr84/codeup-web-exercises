<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <style>
        body {
            background-color: #152d4f;
            color: white;
        }
        textarea {
            resize: none;
        }
        h3 {
                color: #a8a8a8;
        }
    </style>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me">
<!-- Email and Password -->
        <fieldset>
        <legend><h3>Customer Information</h3></legend>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter your email address"><br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password"><br>
        <br>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" cols="40" rows="10"></textarea>
        </fieldset>
        <fieldset>
<!-- Radio buttons -->
        <h3>How did you hear about us?</h3>
        <input type="radio" name="hearAboutUs" value="Billboard" id="billboard">
        <label for="billboard">Billboard</label>
        <br>
        <input type="radio" name="hearAboutUs" value="Radio advertisement" id="radio_advertisement">
        <label for="radio advertisement">Radio Advertisement</label>
        <br>
        <input type="radio" name="hearAboutUs" value="Internet advertisement" id="internet_advertisement">
        <label for="Internet Advertisement">Internet Advertisement</label>
        <br>
        <input type="radio" name="hearAboutUs" value="Other" id="other">
        <label for="other">Other</label>
        </fieldset>
<!-- Checkbox -->
        <fieldset>
        <h3>How did you hear about us?</h3>
        <input type="checkbox" name="hearAboutUs" value="Billboard" id="billboard"><label for="billboard">Billboard</label><br>
        <input type="checkbox" name="hearAboutUs" value="Radio advertisement" id="radio advertisement"><label for="radio advertisement">Radio Advertisement</label><br>
        <input type="checkbox" name="hearAboutUs" value="Internet advertisement" id="internet advertisement"><label for="internet advertisement">Internet Advertisement</label><br>
        <input type="checkbox" name="hearAboutUs" value="Other" id="other"><label for="other">Other</label><br>
        </fieldset>
        <fieldset>
<!-- Dropdown -->
        <h3>What web browser are you using?</h3>
        <select name="browser" id="browser">
                <option value="Chrome">Chrome</option>
                <option value="Firefox">Firefox</option>
                <option value="Safari">Safari</option>
                <option value="Opera">Opera</option>
                <option value="Edge">Edge</option>
        </fieldset>
    </form>
</body>
</html>
