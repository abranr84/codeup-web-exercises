<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logical Challenge</title>
</head>
<body>
    <script>
    function multiply(value1, value2) {
        if (isNaN(parseFloat(value1)) || isNaN(parseFloat(value2))) {
            return false;
        } else {
            return parseFloat(value1) * parseFloat(value2);
        }
    }

    </script>
</body>
</html>
